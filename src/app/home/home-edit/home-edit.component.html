<div class="home-edit-component">
    <div class="container-fluid">
        <p>{{ _isNew ? 'Add New Home' : 'Edit Home' }}</p>
        <div ng-form="homeForm" novalidate>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control"  [(ngModel)]="_selectedHome.name">
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control"  [(ngModel)]="_selectedHome.phone" />
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control"  [(ngModel)]="_selectedHome.email" />
                    </div>
    
                    <div class="form-group">
                            <label for="email">Address</label>
                            <input type="text" class="form-control" [(ngModel)]="_selectedHome.address" />
                        </div>
    
                    <div class="form-group">
                        <button (click)="saveHome()" ng-disabled="homeForm.invalid"
                            class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
